server:
  port: 28888
  servlet:
    context-path:  /
spring:
  datasource:
    username: dark
    password: dark123
    url: jdbc:mysql://120.77.149.78:3307/dark?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: create

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.*
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml
pagehelper:
  helperDialect: MYSQL
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
logging:
  level:
    com.example: info
    cn.jay.repository: trace
jwt:
  header: Authorization
  # 令牌前缀
  bearer: Bearer
  # 使用Base64对该令牌进行编码
  base64-secret: XXXXXXXXXXXXXXXX(制定您的密钥)
  # 令牌过期时间 此处单位/毫秒
  token-validity-in-seconds: 43200000